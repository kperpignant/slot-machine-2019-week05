<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Sonic Slots</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<span>Sonic Slots</span>
		</header>
		<main id="myGrid">
			<div id="slot1" >
				<div class="slotCellA"><img class="imgClass"></div>
			</div>
			<div id="slot2">
				<div class="slotCellB"><img class="imgClass"></div>
			</div>
			<div id="slot3">
				<div class="slotCellC"><img class="imgClass"></div>
			</div>
			<div class="CoinsAvailableCell">
				<span>Coins Available:</span>
				<span id="coinsAvail" class="coinsAvailSpan"></span>
				<div class="imgDiv">
					<img class="ringsImg" src="img/sonic_ring_png_by_xxyumbielikespixel_dfwphe0.gif"/>
				</div>
			</div>
			<div class="emptyDiv"></div>
			<div class="CoinsSpentCell">
				<span>Coins Spent:</span>
				<span id="coinsSpent" class="coinsSpentSpan"></span>
				<div class="imgDiv">
					<img class="ringsImg" src="img/sonic_ring_png_by_xxyumbielikespixel_dfwphe0.gif"/>
				</div>
			</div>
			<div class="spinRow">
				<input id="spinButton1" class="spinButton" type="button" value="Spend 1 Coin to Spin!"/>
				<input id="spinButton2" class="spinButton" type="button" value="Spend 2 Coins to Spin!"/>
				<input id="spinButton3" class="spinButton" type="button" value="Spend 3 Coins to Spin!"/>
			</div>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
